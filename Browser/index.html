<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
    
    <img alt="Scoreboard" src="images/overlay2.png" />

    </div>

    <div id="main">
        <script> 
        startChecks();
        </script>
    </div>
